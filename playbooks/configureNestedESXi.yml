---
- name: Configure vESX
  hosts: localhost
  gather_facts: False
  vars_files:
    - ../answerfile.yml
  tasks:
    - name: Configure hostname on the ESXi hosts
      vmware_vm_shell:
        hostname: "{{ vc_mng.ip }}"
        username: "{{ vc_mng.user }}"
        password: "{{ vc_mng.password }}"
        datacenter: "{{ vc_mng.datacenter }}"
        validate_certs: false
        vm_id: "{{ item.value.vmname }}"
        vm_username: "{{ item.value.username }}"
        vm_password: "{{ item.value.password }}"
        vm_shell: /bin/esxcli
        vm_shell_args: "system hostname set --fqdn={{ item.value.fqdn }}"
        vm_shell_env:
        - "PATH=/bin"
        - "VAR=test"
        vm_shell_cwd: "/tmp"
      with_dict: "{{ vESX }}"
      async: 7200
      poll: 0
      register: hname
    - name: Result check for configuring hostname
      async_status:
        jid: "{{ item.ansible_job_id }}"
      register: job_result
      until: job_result.finished
      with_items: "{{ hname.results }}"
      retries: 10
    - name: Set VLAN on the management portgroup
      vmware_vm_shell:
        hostname: "{{ vc_mng.ip }}"
        username: "{{ vc_mng.user }}"
        password: "{{ vc_mng.password }}"
        datacenter: "{{ vc_mng.datacenter }}"
        validate_certs: false
        vm_id: "{{ item.value.vmname }}"
        vm_username: "{{ item.value.username }}"
        vm_password: "{{ item.value.password }}"
        vm_shell: /bin/esxcli
        vm_shell_args: "network vswitch standard portgroup set --portgroup-name='Management Network' --vlan-id={{ item.value.vlan }}"
        vm_shell_env: 
        - "PATH=/bin"
        - "VAR=test"
        vm_shell_cwd: "/tmp"
      with_dict: "{{ vESX }}"
      async: 7200
      poll: 0
      register: hvlan
    - name: Result check for setting VLAN
      async_status:
        jid: "{{ item.ansible_job_id }}"
      register: job_result
      until: job_result.finished
      with_items: "{{ hvlan.results }}"
      retries: 10
    - name: Set IP address on vmk0
      vmware_vm_shell:
        hostname: "{{ vc_mng.ip }}"
        username: "{{ vc_mng.user }}"
        password: "{{ vc_mng.password }}"
        datacenter: "{{ vc_mng.datacenter }}"
        validate_certs: false
        vm_id: "{{ item.value.vmname }}"
        vm_username: "{{ item.value.username }}"
        vm_password: "{{ item.value.password }}"
        vm_shell: /bin/esxcli
        vm_shell_args: "network ip interface ipv4 set --interface-name=vmk0 --ipv4={{ item.value.ip }} --netmask={{ item.value.mask }} --type=static"
        vm_shell_env: 
        - "PATH=/bin"
        - "VAR=test"
        vm_shell_cwd: "/tmp"
      with_dict: "{{ vESX }}"
      async: 7200
      poll: 0
      register: hip
    - name: Result check for setting vmk0 ip addresses
      async_status:
        jid: "{{ item.ansible_job_id }}"
      register: job_result
      until: job_result.finished
      with_items: "{{ hip.results }}"
      retries: 10
    - name: Set default gateway on the ESXi hosts
      vmware_vm_shell:
        hostname: "{{ vc_mng.ip }}"
        username: "{{ vc_mng.user }}"
        password: "{{ vc_mng.password }}"
        datacenter: "{{ vc_mng.datacenter }}"
        validate_certs: false
        vm_id: "{{ item.value.vmname }}"
        vm_username: "{{ item.value.username }}"
        vm_password: "{{ item.value.password }}"
        vm_shell: /bin/esxcfg-route
        vm_shell_args: " -a default {{ item.value.gw }}"
        vm_shell_env: 
        - "PATH=/bin"
        - "VAR=test"
        vm_shell_cwd: "/tmp"
      with_dict: "{{ vESX }}"
      async: 7200
      poll: 0
      register: hgw
    - name: Result check for setting default gw
      async_status:
        jid: "{{ item.ansible_job_id }}"
      register: job_result
      until: job_result.finished
      with_items: "{{ hgw.results }}"
      retries: 10
    - name: Set search domain on the ESXi hosts
      vmware_vm_shell:
        hostname: "{{ vc_mng.ip }}"
        username: "{{ vc_mng.user }}"
        password: "{{ vc_mng.password }}"
        datacenter: "{{ vc_mng.datacenter }}"
        validate_certs: false
        vm_id: "{{ item.value.vmname }}"
        vm_username: "{{ item.value.username }}"
        vm_password: "{{ item.value.password }}"
        vm_shell: /bin/esxcli
        vm_shell_args: "network ip dns search add --domain={{ domain}}"
        vm_shell_env: 
        - "PATH=/bin"
        - "VAR=test"
        vm_shell_cwd: "/tmp"
      with_dict: "{{ vESX }}"
      async: 7200
      poll: 0
      register: hsd
    - name: Result check for setting a search domain
      async_status:
        jid: "{{ item.ansible_job_id }}"
      register: job_result
      until: job_result.finished
      with_items: "{{ hsd.results }}"
      retries: 10
    - name: Configure DNS on the ESXi hosts
      vmware_vm_shell:
        hostname: "{{ vc_mng.ip }}"
        username: "{{ vc_mng.user }}"
        password: "{{ vc_mng.password }}"
        datacenter: "{{ vc_mng.datacenter }}"
        validate_certs: false
        vm_id: "{{ item.value.vmname }}"
        vm_username: "{{ item.value.username }}"
        vm_password: "{{ item.value.password }}"
        vm_shell: /bin/esxcli
        vm_shell_args: "network ip dns server add --server={{ dns1 }}"
        vm_shell_env: 
        - "PATH=/bin"
        - "VAR=test"
        vm_shell_cwd: "/tmp"
      with_dict: "{{ vESX }}"
      async: 7200
      poll: 0
      register: hdns
    - name: Disable SSH warnings on the ESXi hosts
      vmware_vm_shell:
        hostname: "{{ vc_mng.ip }}"
        username: "{{ vc_mng.user }}"
        password: "{{ vc_mng.password }}"
        datacenter: "{{ vc_mng.datacenter }}"
        validate_certs: false
        vm_id: "{{ item.value.vmname }}"
        vm_username: "{{ item.value.username }}"
        vm_password: "{{ item.value.password }}"
        vm_shell: /bin/vim-cmd
        vm_shell_args: "hostsvc/advopt/update UserVars.SuppressShellWarning long 1"
        vm_shell_env: 
        - "PATH=/bin"
        - "VAR=test"
        vm_shell_cwd: "/tmp"
      with_dict: "{{ vESX }}"
      async: 7200
      poll: 0
      register: hwrn
    - name: Result check for setting a DNS Server
      async_status:
        jid: "{{ item.ansible_job_id }}"
      register: job_result
      until: job_result.finished
      with_items: "{{ hdns.results }}"
      retries: 10
    - name: Add the ESXi hosts to vCenter
      vmware_host:
        hostname: "{{ vcenter.ip }}"
        username: "{{ vcenter.user }}"
        password: "{{ vcenter.password }}"
        datacenter_name: "{{ vcenter.datacenter }}"
        validate_certs: false
        cluster_name: "{{ item.value.cluster }}"
        esxi_hostname: "{{ item.value.fqdn }}"
        esxi_username: "{{ item.value.username }}"
        esxi_password: "{{ item.value.password }}"
        state: present
      with_dict: "{{ vESX }}"
    - name: Configure NTP on the ESXi hosts
      vmware_host_ntp:
        hostname: "{{ vcenter.ip }}"
        username: "{{ vcenter.user }}"
        password: "{{ vcenter.password }}"
        validate_certs: false        
        esxi_hostname: "{{ item.value.fqdn }}"
        ntp_servers:
          - "{{ ntp_server }}"
      with_dict: "{{ vESX }}"
    - name: Start ntpd on the ESXi hosts and change the service policy
      vmware_host_service_manager:
        hostname: "{{ vcenter.ip }}"
        username: "{{ vcenter.user }}"
        password: "{{ vcenter.password }}"
        validate_certs: false        
        esxi_hostname: "{{ item.value.fqdn }}"
        service_name: ntpd
        service_policy: on
        state: present
      with_dict: "{{ vESX }}"
    - name: Mount NFS datastore on the ESXi hosts
      vmware_host_datastore:
        hostname: "{{ vcenter.ip }}"
        username: "{{ vcenter.user }}"
        password: "{{ vcenter.password }}"
        validate_certs: false
        esxi_hostname: "{{ item.value.fqdn }}"      
        datastore_name: '{{ nfs_datastore }}'
        datastore_type: '{{ nfs_type }}'
        nfs_server: '{{ nfs_server }}'
        nfs_path: '{{ nfs_path }}'
        nfs_ro: no
        state: present
      with_dict: "{{ vESX }}"
    - name: Remove local datastores from the ESXi hosts
      vmware_host_datastore:
        hostname: "{{ item.value.fqdn }}" 
        username: "{{ item.value.username }}"
        password: "{{ item.value.password }}"
        validate_certs: false
        datastore_name: datastore1
        state: absent
      with_dict: "{{ vESX }}"

