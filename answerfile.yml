# Path to the ESXi installer ISO
esxIso: '/iso/VMware-VMvisor-Installer-7.0.0-15843807.x86_64.iso' # ESXi 7.0
#esxIso: '/iso/67-25/VMware-VMvisor-Installer-201912001-15160138.x86_64.iso' # ESXi 6.7

# Path to vCenter installer ISO
vcIso: '/iso/VMware-VCSA-all-7.0.0-15952498.iso' # vCenter 7.0
#vcIso: '/iso/67-25/VMware-VCSA-all-6.7.0-14367737.iso' # vCenter 6.7

# Path to NSX-T Manager OVA
NsxManOva: '/iso/nsx-unified-appliance-3.0.0.0.0.15946739.ova' # NSX-T 3.0
#NsxManOva: '/iso/67-25/nsx-unified-appliance-2.5.1.0.0.15314292.ova' # NSX-T 2.5

# Path to NSX-T Edge OVA
NsxEdgeOva: '/iso/nsx-edge-3.0.0.0.0.15946012.ova' # NSX-T 3.0
#NsxEdgeOva: '/iso/67-25/nsx-edge-2.5.1.0.0.15314297.ova # NSX-T 2.5

# Infrastructure vCenter folder where all the VMs get deployed
vcfolder: 'Datacenter/vm/Nested' 

# Properties of the existing physical ESXi host
physicalESX:
  host: 'esxi02.demo.local'
  user: 'root' 
  password: 'VMware1!' 
  vswitch: 'vSwitch-Lab' # vSwitch for lab environment. Will be created if missing
  vlan: '1611' # Management VLAN for the lab environment
  vlanpg: 'pg-1611-lab' # Port group for vCenter appliance. Will be created if missing.
  trunkvlan: '4095'
  trunkpg: 'pg-trunk-lab' # Port group for ESXi VMs. Will be created if missing.

# Properties of the existing infrastructure vCenter (the one managing the physical ESXi host above)
vc_mng:
  ip: 'vcenter.demo.local' # Can be FQDN too
  user: 'administrator@vsphere.local' 
  password: 'VMware1!' 
  datacenter: 'Datacenter' 
  cluster: 'Compute'
  datastore: 'demo_nfs01'

# Deployment configuration for the vCenter instance in the nested environment
vcenter:
  ip: '172.16.11.10' # vCenter ip address 
  mask: '24'
  gw: '172.16.11.1'
  fqdn: 'vcenter.lab.local' # vCenter FQDN if there is a working DNS server, otherwise put the ip as a name
  vmname: 'nested-vcenter01'
  thin: 'true'
  user: 'administrator@vsphere.local' 
  password: 'VMware1!' 
  datacenter: 'DC01'
  datastore: 'demo_nfs01' # Physical datastore where the VCSA VM will be deployed
  domain: 'vsphere.local'

# Some general settings used when deploying and configuring the lab environment. These settings are in the context of the lab environment. 
dns1: '10.2.129.10' 
dns2: '8.8.8.8'
ntp_server: '10.2.129.10'
domain: 'lab.local'
nfs_server: '10.2.129.90'
nfs_datastore: 'nfs01'
nfs_path: '/nested_nfs01'
nfs_type: 'nfs'

# Properties for the VDS that will be deployed in the lab environment's vCenter
vds:
  name: 'vds'
  mtu: '9000'
  uplinks: '2'
  discovery_proto: 'lldp'
  discovery_operation: 'both'
  management_pg: 'pg-management'
  management_vlan: '1611'
  vmotion_pg: 'pg-vmotion'
  vmotion_vlan: '1612'
  vsan_pg: 'pg-vsan'
  vsan_vlan: '1613'
  uplink1_pg: 'pg-uplink1'
  uplink1_vlan: '0-4094'
  uplink2_pg: 'pg-uplink2'
  uplink2_vlan: '0-4094'

# You can add, remove or rename vSphere clusters below. These are created in the lab environment
clusters:
  Compute:
    ha: False
    drs: True
    vsan: False
  Edge:
    ha: False
    drs: False
    vsan: False

# NSX-T Manager node global properties shared by all manager nodes
nsxmanmask: '255.255.255.0'
nsxmangateway: '172.16.11.1'
nsxmandns: '10.2.129.10'
nsxmanntp: '10.2.129.10'
nsxmanpassword: 'VMware1!VMware1!'
nsxmanaudituser: 'audit'
nsxmanadminuser: 'admin'
nsxmansize: 'small'
nsxmanrole: 'NSX Manager' # Can be 'nsx-cloud-service-manager', 'nsx-global-manager' or 'NSX Manager' in NSX-T 3.0

# The NSX-T Manager nodes. You can add, remove or rename NSX-T Manager nodes below.
nsxman:
  nsxman01:
    ip: '172.16.11.57'
    hostname: "nsxmanager01.{{ domain }}"
    vmname: 'nested-nsxmanager01'

# NSX-T Transport Zones
transportzones:
- display_name: "tz-vlan"
  transport_type: "VLAN"
  host_switch_name: "n-vds"
- display_name: "tz-overlay"
  transport_type: "OVERLAY"
  host_switch_name: "n-vds"
- display_name: "tz-edge"
  transport_type: "VLAN"
  host_switch_name: "n-vds"

# NSX-T Uplink Profiles
uplink_profiles:
- display_name: esxi-uplink-profile
  teaming:
    active_list:
    - uplink_name: "uplink-1"
      uplink_type: PNIC
    - uplink_name: "uplink-2"
      uplink_type: PNIC
    policy: LOADBALANCE_SRCID
  transport_vlan: 1659
  mtu: 9000
- display_name: edge-uplink-profile
  teaming:
    active_list:
    - uplink_name: "uplink-1"
      uplink_type: PNIC
    - uplink_name: "uplink-2"
      uplink_type: PNIC
    policy: LOADBALANCE_SRCID
  transport_vlan: 1659
  mtu: 9000

# NSX-T Edge Transport Nodes
edge_transport_nodes:
- display_name: en01
  host_switches:
  - host_switch_profiles:
    - name: edge-uplink-profile
      type: UplinkHostSwitchProfile
    host_switch_name: n-vds-edge
    host_switch_mode: STANDARD
    pnics:
    - device_name: "fp-eth0"
      uplink_name: "uplink-1"
    - device_name: "fp-eth1"
      uplink_name: "uplink-2"      
    ip_assignment_spec:
      resource_type: StaticIpListSpec
      ip_list:
      - "172.16.59.61"
      - "172.16.59.62"
      subnet_mask: "255.255.255.0"
      default_gateway: "172.16.59.1"
    transport_zone_endpoints:
    - transport_zone_name: "tz-overlay"
    - transport_zone_name: "tz-edge"
  node_deployment_info:
    resource_type: "EdgeNode"
    display_name: "en01"
    ip_addresses:
    deployment_config:
      form_factor: "SMALL"
      node_user_settings:
        cli_password: "VMware1!VMware1!"
        root_password: "VMware1!VMware1!"
      vm_deployment_config:
        placement_type: VsphereDeploymentConfig
        vc_name: "{{ vcenter.fqdn }}"
        vc_username: "{{ vcenter.user }}"
        vc_password: "{{ vcenter.password }}"        
        data_networks:
        - "{{ vds.uplink1_pg }}"
        - "{{ vds.uplink2_pg }}"
        management_network: "{{ vds.management_pg }}"
        management_port_subnets:
        - ip_addresses:
          - 172.16.11.61
          prefix_length: 24
        default_gateway_addresses: 
        - 172.16.11.1
        hostname: "en01.{{ domain }}"
        compute: "Edge"
        storage: "{{ nfs_datastore }}"
        host: "esxi04.lab.local"
- display_name: en02
  host_switches:
  - host_switch_profiles:
    - name: edge-uplink-profile
      type: UplinkHostSwitchProfile
    host_switch_name: n-vds-edge
    host_switch_mode: STANDARD
    pnics:
    - device_name: "fp-eth0"
      uplink_name: "uplink-1"
    - device_name: "fp-eth1"
      uplink_name: "uplink-2"      
    ip_assignment_spec:
      resource_type: StaticIpListSpec
      ip_list:
      - "172.16.59.63"
      - "172.16.59.64"
      subnet_mask: "255.255.255.0"
      default_gateway: "172.16.59.1"
    transport_zone_endpoints:
    - transport_zone_name: "tz-overlay"
    - transport_zone_name: "tz-edge"
  node_deployment_info:
    resource_type: "EdgeNode"
    display_name: "en02"
    ip_addresses:
    deployment_config:
      form_factor: "SMALL"
      node_user_settings:
        cli_password: "VMware1!VMware1!"
        root_password: "VMware1!VMware1!"
      vm_deployment_config:
        placement_type: VsphereDeploymentConfig
        vc_name: "{{ vcenter.fqdn }}"
        vc_username: "{{ vcenter.user }}"
        vc_password: "{{ vcenter.password }}"
        data_networks:
        - "{{ vds.uplink1_pg }}"
        - "{{ vds.uplink2_pg }}"
        management_network: "{{ vds.management_pg }}"
        management_port_subnets: 
        - ip_addresses:
          - 172.16.11.62
          prefix_length: 24
        default_gateway_addresses: 
        - 172.16.11.1
        hostname: "en02.{{ domain }}"
        compute: "Edge"
        storage: "{{ nfs_datastore }}"
        host: "esxi05.lab.local"

# NSX-T Edge cluster
edge_cluster_name: "edge-cluster-1"
edge_cluster_profile: "nsx-default-edge-high-availability-profile"
transport_node1: "en01"
transport_node2: "en02"

# Transport Node Profile
transport_node_profiles:
- display_name: tnp-1
  host_switches:
  - host_switch_profiles:
    - name: esxi-uplink-profile
      type: UplinkHostSwitchProfile
    host_switch_name: n-vds
    host_switch_mode: STANDARD
    pnics:
    - device_name: vmnic3
      uplink_name: "uplink-1"
    - device_name: vmnic4
      uplink_name: "uplink-2"      
    ip_assignment_spec:
      resource_type: StaticIpListSpec
      ip_list:
      - "172.16.59.80"
      - "172.16.59.81"
      - "172.16.59.82"
      - "172.16.59.83"
      - "172.16.59.84"
      - "172.16.59.85"            
      subnet_mask: "255.255.255.0"
      default_gateway: "172.16.59.1"
    transport_zone_endpoints:
    - transport_zone_name: "tz-vlan"
    - transport_zone_name: "tz-vlan"    

